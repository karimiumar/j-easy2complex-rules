# Since Spring 5.1 onwards, overriding beans definition is disabled and in such cases, BeanDefinitionOverrideException
# will be thrown. Since we will be overriding LocalContainerEntityManagerFactoryBean bean during testing,
# let us enable the bean overriding
# but only during testing.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.orm.jpa=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.open-in-view=false