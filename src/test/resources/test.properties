# Since Spring 5.1 onwards, overriding beans definition is disabled and in such cases, BeanDefinitionOverrideException
# will be thrown. Since we will be overriding LocalContainerEntityManagerFactoryBean bean during testing,
# let us enable the bean overriding
# but only during testing.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.orm.jpa=DEBUG
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.open-in-view=false

jdbc.driverClassName=org.h2.Driver
jdbc.url=jdbc:h2:mem:rulesdb;DB_CLOSE_DELAY=-1
jdbc.user=sa
jdbc.pass=sa

spring.jpa.defer-datasource-initialization=true

# hibernate.X
hibernate.dialect=org.hibernate.dialect.H2Dialect
hibernate.show_sql=true
hibernate.hbm2ddl.auto=drop-and-create
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory