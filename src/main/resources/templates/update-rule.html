<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update Business Rule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">Update Business Rule</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <form action="#" th:action="@{/update/{id}(id=${businessRule.id})}" th:object="${businessRule}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ruleName" class="col-form-label">Rule Name</label>
                        <input type="text" th:field="*{ruleName}" class="form-control" id="ruleName" placeholder="Rule Name">
                        <span th:if="${#fields.hasErrors('ruleName')}" th:errors="*{ruleName}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ruleType" class="col-form-label">Rule Type</label>
                        <input type="text" th:field="*{ruleType}" class="form-control" id="ruleType" placeholder="Rule Type">
                        <span th:if="${#fields.hasErrors('ruleType')}" th:errors="*{ruleType}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="priority" class="col-form-label">Priority</label>
                        <input type="number" th:field="*{priority}" class="form-control" id="priority" placeholder="Priority">
                        <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <p>
                            <label class="col-form-label">Active or Inactive</label>
                        </p>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio"  name="active" th:field="*{active}" value="true" id="active">
                            <label for="active" class="form-check-label">Active</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio"  name="inactive" th:field="*{active}" value="false" id="inactive">
                            <label for="inactive" class="form-check-label">Inactive</label>
                        </div>
                        <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <p class="contact-submit">
                        <input type="submit" class="btn" value="Update Rule">
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
