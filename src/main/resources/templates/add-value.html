<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Add Value</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
  <link th:href="@{/css/boot-min.css}" rel="stylesheet"/>
  <link th:href="@{/css/boot-icons.css}" rel="stylesheet"/>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
  <div class="p-3 mb-4 bg-light rounded-3">
    <div class="container-fluid py-2">
      <h1 class="display-5 fw-bold">New Value</h1>
    </div>
  </div>
  <div class="row">
    <div>
      <form action="#" th:action="@{/addValue}" th:object="${ruleValue}" method="post">
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="operand" class="col-form-label">Value</label>
            <input type="text" th:field="*{operand}" class="form-control" id="operand" placeholder="Value">
            <span th:if="${#fields.hasErrors('operand')}" th:errors="*{operand}" class="text-danger"></span>
          </div>
        </div>
        <div class="row">
          <p class="contact-submit">
            <input type="hidden" th:value="${attributeId}" name="attributeId">
            <input type="submit" class="btn" value="Save Value">
          </p>
        </div>
      </form>
    </div>
  </div>
  <form action="#">
    <p class="contact-submit">
      <input type="submit" class="btn" value="Home" th:formaction="@{/index}">
    </p>
  </form>
</div>
<script th:src="@{/js/boot-bundle.js}"></script>
</body>
</html>
