<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Rule</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/addRule}" th:object="${businessRule}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="ruleName" class="col-form-label">Rule Name</label>
                        <input type="text" th:field="*{ruleName}" class="form-control" id="ruleName"
                               placeholder="Rule Name">
                        <span th:if="${#fields.hasErrors('ruleName')}" th:errors="*{ruleName}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ruleType" class="col-form-label">Rule Type</label>
                        <input type="text" th:field="*{ruleType}" class="form-control" id="ruleType"
                               placeholder="Rule Type">
                        <span th:if="${#fields.hasErrors('ruleType')}" th:errors="*{ruleType}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="priority" class="col-form-label">Priority</label>
                        <input type="number" th:field="*{priority}" class="form-control" id="priority"
                               placeholder="Priority">
                        <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"
                              class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Rule">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
