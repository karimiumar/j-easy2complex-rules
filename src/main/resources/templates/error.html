<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <main>
        <div class="p-3 mb-4 bg-light rounded-3">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Error Occurred</h1>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Date</span>
            </div>
            <div class="col-md-8">
                <span th:text="${timestamp}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Path</span>
            </div>
            <div class="col-md-8">
                <span th:text="${path}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Error</span>
            </div>
            <div class="col-md-8">
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Status</span>
            </div>
            <div class="col-md-8">
                <span th:text="${status}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Message</span>
            </div>
            <div class="col-md-8">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Exception</span>
            </div>
            <div class="col-md-8">
                <span th:text="${exception}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Trace</span>
            </div>
            <div class="col-md-8">
                <span th:text="${trace}"></span>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
