<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link th:href="@{/css/boot-min.css}" rel="stylesheet"/>
    <link th:href="@{/css/boot-icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <main>
        <div class="p-3 mb-4 bg-light rounded-3">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Error Occurred</h1>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Date</span>
            </div>
            <div class="col-md-8">
                <span th:text="${timestamp}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Path</span>
            </div>
            <div class="col-md-8">
                <span th:text="${path}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Error</span>
            </div>
            <div class="col-md-8">
                <span th:text="${error}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Status</span>
            </div>
            <div class="col-md-8">
                <span th:text="${status}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Message</span>
            </div>
            <div class="col-md-8">
                <span th:text="${message}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Exception</span>
            </div>
            <div class="col-md-8">
                <span th:text="${exception}"></span>
            </div>
        </div>
        <div class="row rowDesign">
            <div class="col-md-4 ml-auto">
                <span class="legend">Trace</span>
            </div>
            <div class="col-md-8">
                <span th:text="${trace}"></span>
            </div>
        </div>
    </main>
</div>
<form action="#">
    <p class="contact-submit">
        <input type="submit" class="btn" value="Home" th:formaction="@{/index}">
    </p>
</form>
<script th:src="@{/js/boot-bundle.js}"></script>
</body>
