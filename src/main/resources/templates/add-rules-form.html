<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Add Business Rule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link th:href="@{/css/boot-min.css}" rel="stylesheet"/>
    <link th:href="@{/css/boot-icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">New Business Rule</h1>
        </div>
    </div>
    <div class="row">
        <div>
            <form action="#" th:action="@{/addRule}" th:object="${businessRule}" method="post">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="ruleName" class="col-form-label">Rule Name</label>
                        <input type="text" th:field="*{ruleName}" class="form-control" id="ruleName" placeholder="Rule Name">
                        <span th:if="${#fields.hasErrors('ruleName')}" th:errors="*{ruleName}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="ruleType" class="col-form-label">Rule Type</label>
                        <input type="text" th:field="*{ruleType}" class="form-control" id="ruleType" placeholder="Rule Type">
                        <span th:if="${#fields.hasErrors('ruleType')}" th:errors="*{ruleType}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="priority" class="col-form-label">Priority</label>
                        <input type="number" th:field="*{priority}" class="form-control" id="priority" placeholder="Priority">
                        <span th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <p class="contact-submit">
                        <input type="submit" class="btn" value="Save Rule">
                    </p>
                </div>
            </form>
        </div>
    </div>
    <form action="#">
        <p class="contact-submit">
            <input type="submit" class="btn" value="Home" th:formaction="@{/index}">
        </p>
    </form>
</div>
<script th:src="@{/js/boot-bundle.js}"></script>
</body>
</html>
