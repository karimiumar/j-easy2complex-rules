<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Fill Attribute Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link th:href="@{/css/boot-min.css}" rel="stylesheet"/>
    <link th:href="@{/css/boot-icons.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <div class="p-3 mb-4 bg-light rounded-3">
        <div class="container-fluid py-2">
            <h1 class="display-5 fw-bold">Create Attribute for <div th:text="${ruleName}"></div></h1>
        </div>
    </div>
    <div class="row">
        <div>
            <form action="#" th:action="@{/addAttribute}" th:object="${ruleAttribute}" method="post">
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="attributeName" class="col-form-label">Attribute Name</label>
                        <input type="text" th:field="*{attributeName}" class="form-control" id="attributeName" placeholder="Attribute Name">
                        <span th:if="${#fields.hasErrors('attributeName')}" th:errors="*{attributeName}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="ruleType" class="col-form-label">Rule Type</label>
                        <input type="text" th:field="*{ruleType}" class="form-control" id="ruleType" placeholder="Rule Type">
                        <span th:if="${#fields.hasErrors('ruleType')}" th:errors="*{ruleType}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="displayName" class="col-form-label">Display Text</label>
                        <input type="text" th:field="*{displayName}" class="form-control" id="displayName" placeholder="Display Text">
                        <span th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div th:text="${ruleId}"></div>
                    <p class="contact-submit">
                        <input type="hidden" th:value="${ruleId}" name="ruleId"/>
                        <input type="submit" class="btn" value="Save Attribute">
                    </p>
                </div>
            </form>

        </div>
    </div>
    <form action="#">
        <p class="contact-submit">
            <input type="submit" class="btn" value="Home" th:formaction="@{/index}">
        </p>
    </form>
</div>
<script th:src="@{/js/boot-bundle.js}"></script>
</body>
</html>
