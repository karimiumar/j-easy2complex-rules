<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Business Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="container py-4">
    <main>
        <div class="p-3 mb-4 bg-light rounded-3">
            <div class="container-fluid py-2">
                <h1 class="display-5 fw-bold">Business Rules</h1>
            </div>
        </div>
        <div class="about" align="right">
            <p class="about-links">
                <a href="/rulesForm">Add a Rule</a>
            </p>
        </div>
        <div th:switch="${businessRules}">
            <h2 th:case="null">No Rules Yet!!</h2>
            <div th:case="*" class="page-header">
                <h2>Available Business Rules</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Rule Name</th>
                        <th>Rule Type</th>
                        <th>Priority</th>
                        <th>Active (Yes/No)</th>
                        <th>Description</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="businessRule : ${businessRules}">
                        <td th:text="${businessRule.ruleName}"></td>
                        <td th:text="${businessRule.ruleType}"></td>
                        <td th:text="${businessRule.priority}"></td>
                        <div th:if="${businessRule.active} == true">
                            <td><p><i class="bi bi-check-circle-fill"></i></p> </td>
                        </div>
                        <div th:if="${businessRule.active} == false">
                            <td><p><i class="bi bi-x-circle"></i></p> </td>
                        </div>
                        <td th:text="${businessRule.description}"></td>
                        <td><a th:href="@{/edit/{id}(id=${businessRule.id})}" type="button"><i class="bi bi-pencil"></i></a></td>
                        <!--<td><a th:href="@{/delete/{id}(id=${businessRule.id})}" type="button" class="btn-danger"><i class="bi bi-x"></i></a></td>-->
                        <td>
                            <form action="#" th:action="@{/delete}" th:object="${businessRule}" method="post">
                                <input type="hidden" th:value="${businessRule.id}" name="id"/>
                                <button type="submit" name="delete" class="btn-link btn-danger"><i class="bi bi-x"></i></button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
